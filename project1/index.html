<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>CS142 Project #1</title>
    <link id="changeCSS" rel="stylesheet" type="text/css" href="css/styleC.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <script type="text/javascript">
        function changeCSS() {
            var link = document.getElementById("changeCSS");
            if (link.href.match("styleA.css")) {
                link.href = "css/styleB.css";
            } else if (link.href.match("styleB.css")) {
                link.href = "css/styleC.css";
            } else if (link.href.match("styleC.css")) {
                link.href = "css/styleA.css";
            }
        }
      </script>
</head>

<body>
    <div>
        <button onclick="changeCSS();">change</button>
    </div>
    <div class="container">
        <div class="box firstbox" id="box1">
            A
        </div>
        <div class="box alternate" id="box2">
            B
        </div>
        <div class="box" id="box3">
            C
        </div>
        <div class="box alternate" id="box4">
            D
        </div>
        <div class="box" id="box5">
            E
        </div>
    </div>
    <div class="box lastbox" id="box6">
        F
    </div>
</body>
</html>
